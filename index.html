<!DOCTYPE html>
<!--Nos indica la version de HTML-->
<html lang="en">
    <!--Elemento raíz de la estructura-->
    <head>
        <!--el head guarda toda la meta información-->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--Todo lo visible del proyecto en el navegador-->
        <h1 id="Promocional">Let’s face it. Your blog stinks.</h1>

        <p class="textoBajoTitulo">
            Blog better with the first all-in-one blogging tool for growing
            <b>ecommerce brands</b>. Connect your <b>blog</b>, create and optimize <b>blog posts</b>
            for each stage of the <b>buyer’s journey</b>, and measure the results.
        </p>

        <hr/>

        <form action="#">
            <br/>
            <label for="nombre">Nombre(s):</label>
            <input type="text" name="Nombre" id="nombre"/>
            <br/><br/>

            <label for="apellidos">Apellidos:</label>
            <input type="text" name="Apellidos" id="apellidos"/>
            <br/><br/>

            <label for="edad">Edad:</label>
            <input type="number" name="Edad" id="edad"/>
            <br/><br/>

            <label for="correo">Correo:</label>
            <input type="email" name="E-mail" id="correo"/>
            <br/><br/>

            <label for="contraseña">Contraseña:</label>
            <input type="password" name="Contraseña" id="contraseña"/>
            <br/><br/>

            <button class="btnEnviar" type="submit">Enviar</button>
            <br/><br/>
        </form>

        <hr/>

        <img src="capterra.png" alt="capterra">
    </body>
</html>
